<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			
			
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12">
				<br />
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-link">link</button>
				
				<br /><br />
				
				<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary">Button A HREF</a>
				
				<br /><br />
				
				<button type="button" class="btn btn-outline-primary">Primary</button>
				<button type="button" class="btn btn-outline-secondary">Secondary</button>
				<button type="button" class="btn btn-outline-success">Success</button>
				<button type="button" class="btn btn-outline-warning">Warning</button>
				<button type="button" class="btn btn-outline-danger">Danger</button>
				<button type="button" class="btn btn-outline-info">Info</button>
				<button type="button" class="btn btn-outline-light">Light</button>
				<button type="button" class="btn btn-outline-dark">Dark</button>
				<button type="button" class="btn btn-outline-link">link</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-outline-primary btn-lg">Large</button>
				<button type="button" class="btn btn-secondary btn-sm">Small</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-secondary btn-block btn-lg">Block</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-primary btn-lg active">Active</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>
				
				<br /><br />
				
				<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary disabled">Button A HREF</a>
			</div>
		</div>
	</div>
	
	
</body>
</html>
