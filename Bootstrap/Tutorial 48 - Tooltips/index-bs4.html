<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<br /><br /><br /><br />
				
				<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Top Tooltip">
					Hover for top
				</button>
				
				<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Bottom Tooltip">
					Hover for bottom
				</button>
				
				<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Left Tooltip">
					Hover for Left
				</button>
				
				<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Right Tooltip">
					Hover for Right
				</button>
			</div>
		</div>
	</div>
	
	
	<script src="tether.js"></script>
	
	
	<script>
		$( function( )
		{
			$( "[data-toggle='tooltip']").tooltip( );
		} );
	</script>
</body>
</html>
