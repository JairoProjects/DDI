<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <style>
    .red
    {
      color: white;
      background-color: red;
    }

    .green
    {
      color: white;
      background-color: green;
    }

    .blue
    {
      color: white;
      background-color: blue;
    }
    .chartreuse
    {
      color: white;
      background-color: chartreuse;
    }
    .pink
    {
      color: white;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-6 red">
        <div class="row">
          <div class="col-xl-6 blue">
            <div class="row">
              <div class="col-xl-4 green">
                1.1.1
              </div>

              <div class="col-xl-4 red">
                1.1.2
              </div>

              <div class="col-xl-4 pink">
                <div class="row">
                  <div class="offset-5 col-xl-4 red">
                    1.1.1.1.2
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-6 green">
            Div 3
          </div>

          <div class="col-xl-6 chartreuse">
            Div 4
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
